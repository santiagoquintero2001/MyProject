    <div class="card">

            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Pa√≠s</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user users" class="text-center">
                    <td>{{user.id_usuario}}</td>
                    <td>{{user.nombre_usuario}}</td>
                    <td>{{user.pais_usuario}}</td>
                    <td>
